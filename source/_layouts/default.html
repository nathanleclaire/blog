{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!doctype html>
<!-- START OF _layouts/default.html -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta content="{{ site.description }}" name="description">
		<meta content="{{ site.title }}" name="author">
		
		<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
		
		<!-- Styles -->
		<link href="{{ root_url }}/stylesheets/main.css" rel="stylesheet">
		
		<!-- Google webfonts -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy">
		
		<!-- jQuery and plugins -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
		<!-- Syntax highlighter -->
		<link href="{{ root_url }}/stylesheets/prettify-hemisu.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="{{ root_url }}/js/prettify.js"></script>
		
		<!--<link href="http://feeds.feedburner.com/turkeltaub" rel="alternate" title="{{ site.title }}" type="application/rss+xml" />-->
		
	</head>
	<body onload="prettyPrint()">
	
		<div class="wrap">
	
			<header>
			<div class="title"><a href="http://nathanleclaire.com">{{ site.title }}</a></div>
				
				<div class="navi">
					<ul>
						<li><a href="{{ root_url }}/about/">About/Contact</a></li>
						<li><a href="{{ root_url }}/blog/archives">Archives</a></li>
					<ul>
				</div> <!-- // .navi -->
			</header>
		
				{{ content | expand_urls: root_url }}
		
			<footer>
				{% include footer.html %}
			</footer>
			
		</div> <!-- // .wrap -->
	</body>
	<script>
		$(document).ready(function() {
			// Make images center
			$('p:has(img)').css('text-align', 'center');
			
			// Add the image's title attribute as a caption
			$('p:has(img)').append(function () {
				return '<div class="caption">' + $('img', this).attr('title') + '</div>';
			});
			
			// Prettify code
			$('code').addClass('prettyprint');

			// Bring social media spam links online
			$('.social-media-spam').each(function() {
				var $this = $(this);
				var urlHere = window.location.href;
				var currentSubmitHref = $this.attr('href');
				var title = $('article header h1 a').html();
				currentSubmitHref += encodeURIComponent(title);
				console.log(currentSubmitHref);
				$this.attr('href', currentSubmitHref);
			});
			
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-26758702-2', 'nathanleclaire.com');
	  ga('send', 'pageview');

	</script>
	<script>
		(function(d, t) {
			var g = d.createElement(t),
				s = d.getElementsByTagName(t)[0];
			g.src = '//hnbutton.appspot.com/static/hn.min.js';
			s.parentNode.insertBefore(g, s);
		}(document, 'script'));
	</script>
</html>
<!-- END OF _layouts/default.html -->
